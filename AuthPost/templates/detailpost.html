{% extends 'base.html' %}

{% block content %}
<div class="bg-secondary p-4 my-5" id="post-box">

    <h3 id="post-title">{{post.title|title}}</h3>
    <p>{{post.description}}</p>

    <sub class="auth-date px-1" id="post-date">{{post.date_posted}} </sub>
    <strong class="auth-date" id="post-author">~{{post.author.first_name}}</strong>

</div>
{%  endblock content %}
