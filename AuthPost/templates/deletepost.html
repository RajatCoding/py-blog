{% extends 'base.html' %}

{% block title %} Dashboard {% endblock title%}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group mt-5">
            <legend style="border-bottom: 5px solid red">Delete Post </legend>
            <h2>Are you sure you want to delete this <b style="color: red;">{{ object.title }}</b> post?</h2>
            <input type="submit" value="Yes, Delete" class="btn btn-danger mx-2 mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Cancel</a>
        </fieldset>
    </form>
  </div>
{% endblock content %}
